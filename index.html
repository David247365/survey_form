<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="input-box">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="age" min="10" max="99" placeholder="Age">
        </div>
        <div class="input-box">
            <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="input-box">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio" name="user-reccomended" value="definiyely">Definitely</label>
            <label for=""><input type="radio" name="user-reccomended" value="maybe">Maybe</label>
            <label for=""><input type="radio" name="user-reccomended" value="not-sure">Not sure</label>
        </div>
        <div class="input-box">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="feature" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="input-box">
            <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
            <input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="data-visualization">Data Visualization
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="challenges">Challenges
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="open-source-community">Open Source Community
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="videos">Videos
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="city-meetups">City Meetups
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="wiki">Wiki
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="forum">Forum
        </label>
        <label for="">
            <input type="checkbox" name="prefer" value="additional-courses">Additional Courses
        </label>
        </div>
        <div class="input-box">
            <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="input-box">
            <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
